<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css" />

    

    <title>Travel landing page</title>
  </head>
  <body>
    <header class="header">
        <div class="logo">
            <img src="Images/logo.png" alt="logo of the site" />
            <h2>Hero <span class="orange-title">Travel</span></h2>
        </div>
        <div class="toggle-icons">
            <img src="Images/toggle.svg" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#packages">Packages</a></li>
                <li><a href="#testimonial">Testimonial</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <div class="banner-texts">
                <h1>Explore Your Travel</h1>
                <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
                <form action="" class="banner-form">
                    <label for="text">
                        <input type="text" id="text" placeholder="Where go">
                    </label>
                    <label for="options">
                        <select name="options" id="time">
                            <option value="none">When</option>
                            <option value="summer">Summer</option>
                            <option value="spring">Spring</option>
                            <option value="winter">Winter</option>
                        </select>
                    </label>
                    <label for="type">
                        <select name="type" id="type">
                            <option value="">Select Type</option>
                            <option value="By bus">By Bus</option>
                            <option value="by boat">By Boat</option>
                        </select>
                    </label>
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i>Find Now</button>
                </form>
            </div>
        </section>
        
    </main>
  </body>
</html>
